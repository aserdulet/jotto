@if ((languages$ | async); as languages) {

<mat-card>
    <mat-card-header>
        <mat-card-title>Welcome to Jotto!</mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label >Language</mat-label>
                    <select formControlName="selectLn" matNativeControl required >
                        @for (language of languages; track language ) {
                            <option [value]="language">{{language}}</option>
                        }
                    </select>
                </mat-form-field>
                <button [disabled]="form.invalid"  mat-button color="primary" type="submit">
                    Start Game
                </button>
             </form>  
    </mat-card-content>
</mat-card>
}
